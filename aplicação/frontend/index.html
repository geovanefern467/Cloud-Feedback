<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloud Feedback</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, #2563eb 0%, #60a5fa 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(37,99,235,0.15);
      padding: 36px 28px 28px 28px;
      max-width: 420px;
      width: 100%;
      margin: 32px 0;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 8px;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .subtitle {
      color: #64748b;
      font-size: 1.05rem;
      text-align: center;
      margin-bottom: 18px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 8px;
    }
    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }
    .input-group i {
      position: absolute;
      left: 12px;
      color: #2563eb;
      font-size: 1.1rem;
      pointer-events: none;
      top: 50%;
      transform: translateY(-50%);
    }
    /* Alinhar ícone do balão para textarea */
    .input-group textarea + #mensagemStatus ~ i,
    .input-group textarea + span ~ i {
      top: 32px !important;
      transform: none !important;
    }
    input, textarea {
      width: 100%;
      padding: 12px 12px 12px 38px;
      font-size: 1rem;
      border: 1.5px solid #e5e7eb;
      border-radius: 8px;
      background: #f8fafc;
      transition: border-color 0.2s;
      outline: none;
      font-family: 'Inter', Arial, sans-serif; /* Adicionado para garantir fonte */
    }
    input:focus, textarea:focus {
      border-color: #2563eb;
      background: #fff;
    }
    textarea {
      min-height: 110px;
      resize: none; 
      overflow-y: auto; 
    }
    button {
      padding: 14px;
      font-size: 1.08rem;
      font-weight: 700;
      background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(37,99,235,0.08);
      transition: background 0.2s, transform 0.1s;
      margin-top: 8px;
    }
    button:active {
      transform: scale(0.98);
    }
    button:disabled {
      background: #93c5fd;
      cursor: not-allowed;
    }
    .status {
      margin-top: 18px;
      font-size: 1.05rem;
      text-align: center;
      min-height: 24px;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .ok { color: #0f766e; }
    .err { color: #b91c1c; }
    .spinner {
      width: 22px;
      height: 22px;
      border: 3px solid #2563eb;
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg);}
    }
    @media (max-width: 600px) {
      .container { padding: 18px 8px; }
      h1 { font-size: 1.3rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="bi bi-cloud-arrow-up-fill"></i> Cloud Feedback</h1>
    <div class="subtitle">Compartilhe sua opinião, sugestão ou relato.<br>Seu feedback é importante!</div>
    <form id="feedbackForm" novalidate autocomplete="off">
      <div class="input-group">
        <i class="bi bi-person"></i>
        <input type="text" id="nome" placeholder="Seu nome" required maxlength="100" />
      </div>
      <div class="input-group">
        <i class="bi bi-envelope"></i>
        <input type="email" id="email" placeholder="Seu e-mail" required maxlength="100" />
        <span id="emailStatus" style="position:absolute;right:10px;top:50%;transform:translateY(-50%);font-size:1.2rem;"></span>
      </div>
      <div class="input-group" style="align-items: center;">
        <textarea id="mensagem" placeholder="Sua mensagem" required maxlength="1000"></textarea>
        <span id="mensagemStatus" style="position:absolute;right:10px;top:50%;transform:translateY(-50%);font-size:1.2rem;"></span>
      </div>
      <button type="submit" id="btnEnviar"><i class="bi bi-send"></i> Enviar</button>
    </form>
    <div id="status" class="status"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
