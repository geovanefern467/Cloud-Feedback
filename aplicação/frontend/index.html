<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloud Feedback</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    h1 { font-size: 1.6rem; }
    form { display: grid; gap: 12px; margin-top: 16px; }
    input, textarea { padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px; }
    textarea { min-height: 120px; }
    button { padding: 12px; font-size: 1rem; background: #2563eb; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #1e40af; }
    .status { margin-top: 12px; font-size: 0.95rem; }
    .ok { color: #0f766e; }
    .err { color: #b91c1c; }
  </style>
</head>
<body>
  <h1>Envie seu feedback</h1>

  <form id="feedbackForm" novalidate>
    <input type="text" id="nome" placeholder="Seu nome" required />
    <input type="email" id="email" placeholder="Seu e-mail" required />
    <textarea id="mensagem" placeholder="Sua mensagem" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <p id="status" class="status"></p>

  <script src="main.js"></script>
</body>
</html>
